<html>

<head>
    <title>Wherefore art thou Clonegar</title>
    <!--<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">-->
    <link rel="stylesheet" href="stylesheets/clonegar.css">
    <!--<script src="https://code.jquery.com/jquery-1.10.2.js"></script>-->
    <!--<script src="//code.jquery.com/ui/1.12.1/jquery-ui.js"></script>-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="javascripts/clonegar.js"></script>
</head>

<body>
    <!--<div id="overlay"> <!--I am not sure why overlay is here?-->
        <div id="left">
            <canvas id="canvas"></canvas>
            <div id="chat">
                <ul id="messages"></ul>
            </div>
            <input type="text" id="chatField" placeholder="Enter message"/>
            <div id="username">
                <input type="text" id="nameField" placeholder="Enter username" />
                <input type="submit" id="readyBtn" value="Ready!" />
            </div>
        </div>
        <div id="right">
            <div id="players">
                <player class="player" ng-repeat="player in players | orderBy:'joinNum'" player='player' />
            </div>
            <button class="button" style="vertical-align:middle" id="send" value="Send"><span>Send </span></button>
            <button class="button" style="vertical-align:middle" id="startGame"="Start Game"><span>Start Game </span></button>
        </div>
    <!--</div>-->
</body>

</html>
